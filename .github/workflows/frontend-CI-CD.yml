name: CI/CD Frontend (React)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  check_backend_ci:
    name: Verificar CI del Backend
    uses: ./.github/workflows/CI.yml

  ci_frontend:
    runs-on: ubuntu-latest
    needs: check_backend_ci

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ§¾ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ§¹ Lint (opcional)
        run: npm run lint || echo "Sin lint configurado ğŸš§"

      - name: ğŸ§± Compilar build
        run: npm run build

      - name: ğŸ“¦ Guardar artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: build-react
          path: frontend/dist # Cambia a 'frontend/build' si usas create-react-app
          retention-days: 1
